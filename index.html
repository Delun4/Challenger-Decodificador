<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
	<title>Challenger Alura - 1</title>
</head>
<body>
	<header>
		<img src="logo.png" class="logo">
	</header>
	<main>
		<div class="container-main">
			<section class="form-box">
			    <textarea class="text-input" name="input-texto" id="input-texto" placeholder="Digite aqui seu texto" required></textarea>
			    <div class="botoes">
				    <input class="btn-criptografia" type="submit" value="Criptografar" id="btnCripto">
				    <input class="btn-descriptografia" type="submit" value="Descriptografar" id="btnDescripto">
				   </div>
			</section>

     	<section class="msg-box">
	      <textarea readonly class="msg-input" type="text" id="msg" placeholder="Nenhuma mensagem para mostrar, por favor digite algum texto ao lado."></textarea>
	      <input class="btn-copiar" type="submit" value="copiar" id="btnCopiar">
    	</section>
				
		</div>
	</main>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
